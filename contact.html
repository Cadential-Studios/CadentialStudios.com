<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cadential Studios</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/initials_only_transparent.png" alt="Cadential Studios Logo" class="header-logo-img">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Music</a></li>
                <li><a href="#" class="nav-link">Podcast</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-toggle" aria-label="Toggle light/dark mode">
            <!-- Icon for light/dark mode toggle -->
        </button>
    </header>

    <main id="main-content">
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <p class="contact-tagline">Letâ€™s collaborate. Quality from start to finish.</p>
            <form action="#" method="POST" class="contact-form glass-card">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="logo-container-footer">
            <div class="logo-script-footer">cs</div>
        </div>
        <p>&copy; 2025 Cadential Studios | Quality from start to finish</p>
    </footer>

    <div id="page-loader">
        <div class="loader-initials">cs</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
