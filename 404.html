<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cadential Studios</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/initials_only_transparent.png" alt="Cadential Studios Logo" class="header-logo-img">
            </a>
        </div>
        <!-- Minimal navigation for 404 page -->
    </header>

    <main id="main-content" class="error-page-content scroll-animate">
        <section class="error-message">
            <h1>404</h1>
            <h2>Oops! Page Not Found.</h2>
            <p>It seems you've ventured into uncharted territory. Don't worry, quality awaits back home.</p>
            <a href="index.html" class="button">Back to Home</a>
        </section>
        
        <section class="alternate-banner-placement scroll-animate">
            <!-- This is a suggestion for placing the banner image if desired on the 404 page -->
            <!-- You would need to create an images folder and add banner.png to it -->
            <!-- <img src="images/banner.png" alt="Cadential Studios Banner" class="full-width-banner"> -->
            <p>Consider placing your banner image here or on another relevant page if it doesn't fit the header.</p>
        </section>
    </main>

    <footer>
        <div class="logo-container-footer">
             <img src="images/initials_only_transparent.png" alt="Cadential Studios Footer Logo" class="footer-logo-img">
        </div>
        <p>&copy; 2025 Cadential Studios | Quality from start to finish</p>
    </footer>

    <div id="page-loader">
        <div class="loader-initials">cs</div>
    </div>

    <script src="js/main.js"></script> 
</body>
</html>
